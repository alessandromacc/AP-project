<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/unique.css">
    <title>ListID</title>
</head>
<body class="pag-background">
    <div class = 'button-backhome-up'>
        <a href="/" >Back home</a>
    </div>
    <div class="header">
        List of the unique IDs found in the genome annotation:
    </div>
    <div class="content">
        <table>
            <tr>
                <th>Unique IDs of Chromosomes or supercontigs</th>
            </tr>
            {% for i in types.dataframe[0] %}
            <tr>
                <td>{{i}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <div class = 'button-backhome'>
        <a href="/" >Back home</a>
    </div>
</body>
</html>
